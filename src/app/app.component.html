<div class="container">
  <h1>hello Angular</h1>
  <app-form></app-form>

  <hr>
  <button (click)="toggleCards()">Toggle Cards</button>
  <hr>
  <hr>

  <div *ngIf="toggle; else noCards">

    <app-card *ngFor="let iterCard of cards; let idx = index"
              [card]="iterCard"
              [index]="idx + 1"></app-card>

  </div>

  <ng-template #noCards>
    <p>Cards are hiden</p>
  </ng-template>

</div>
