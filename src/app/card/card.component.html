<div class="card">
  <h1 [ngStyle]= "{
    color: card.title.length < 5 ? 'blue' : 'red',
    fontWeight: card.title.length < 10 ? 'normal' : 'bold'
  }" *ngIf="toggle">{{ index }} {{ card.title }}</h1>

  <!-- <p class="text" [ngClass]="{
    blue: textColor === 'blue',
    green: textColor === 'green',
    red: textColor === 'red'
  }">{{ text }}</p> -->


<p class="text"
[class.blue]="textColor === 'blue'"
[class.red]="textColor === 'red'"
[class.green]="textColor === 'green'
">{{ card.text }}</p>

  <!-- <div>
    <button (click)="textColor = 'blue'">set blue</button>
    <button (click)="textColor = 'green'">set green</button>
    <button (click)="textColor = 'red'">set red</button>
  </div> -->

  <div class="buttons">
    <button (click)='changeTitle()'>change title</button>
    <button (click)="card.title = 'inline'">chenge titlke inline</button>
  </div>

  <div>
    {{ cardDate | date: 'dd MMMM yyyy HH:mm:ss' : undefined : 'uk' }}
  </div>

    <input type="text" #myInput (input)="onInput(myInput.value)" [value]="title">
  </div> -->

<!-- Потрібно добавити модуль FormsModule -->

</div>
